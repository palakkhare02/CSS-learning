<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 1</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #heading{
            color:yellowgreen;
        }
        p{
            color: burlywood;
        }
        #div_12{
            color: blue;
        }
        .special_heading{
            color:orange;
        }
        #first ,#second{
            color: indigo;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(206, 22, 68);">hello its my first practice set of css</h1>
    <hr>

    <div id="heading" style="color: blueviolet;">use external css</div>
    <hr>

    <div id="div_12">ID Selector</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit..</p>
    <h1 class="special_heading">heading 1</h1>

    <hr>
    <div id="first">first</div>
    <div id="second">second</div>

</body>
</html>

<!-- priority of css  inlinecss > internal > externalcss -->
